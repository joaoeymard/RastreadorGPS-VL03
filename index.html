<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacote de Rastreamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
    }

    label,
    textarea,
    input {
      margin-bottom: 10px;
    }

    textarea {
      height: 450px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Decodificar Pacote de Rastreamento</h1>
    <label for="inputPacote">Insira o Pacote de Rastreamento:</label>
    <input type="text" id="inputPacote" placeholder="Digite o pacote hexadecimal" value="">
    <button onclick="processarPacote()">Processar Pacote</button>
    <label for="outputTexto">Objeto Formatado:</label>
    <textarea id="outputTexto" readonly></textarea>
  </div>

  <script src="patterns.js"></script>
  <script src="script.js"></script>
</body>

</html>
